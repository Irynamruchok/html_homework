<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML COLORS</title>
  <link rel="stylesheet" href="htmlColorsStyles.css">
</head>
<body>
<div class="mainContainer">
  <div class="header">
    <h1> HTML Colors</h1>
  </div>
  <div class="footer">
    <div class="start">
      <div class="black">
        <p> Black </p>
        <p> &#35; 000000</p>
      </div>
      <div class="red">
        <p> Red </p>
        <p> &#35; FF0000</p>
      </div>
      <div class="green">
        <p> Green </p>
        <p> &#35; 00FF00</p>
      </div>
      <div class="blue">
        <p> Blue </p>
        <p> &#35; 0000FF</p>
      </div>
      <div class="fuchsia">
        <p> Fuchsia </p>
        <p> &#35;FF00FF</p>
      </div>
    </div>
    <div class="end">
      <div class="white">
        <p> White </p>
        <p> &#35; FFFFFF</p>
      </div>
      <div class="yellow">
        <p> Yellow </p>
        <p> &#35; FFFF00</p>
      </div>
      <div class="purple">
        <p> Purple </p>
        <p> &#35; 800080</p>
      </div>
      <div class="maroon">
        <p> Maroon </p>
        <p> &#35; 800000</p>
      </div>
      <div class="olive">
        <p> Olive </p>
        <p> &#35; 808000</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
